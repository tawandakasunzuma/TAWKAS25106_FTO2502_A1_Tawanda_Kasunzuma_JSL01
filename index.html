<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Kanban Board</title>
  </head>

  <body>
    <!-- Navigation Sidebar -->
    <nav id="nav-bar">
      <div id="nav-container">
        <img id="kanban-logo" src="./assets/logo-light.svg" alt="kanban logo" />
        <h4 id="number-boards">ALL BOARDS (1)</h4>
        <button id="launch-button">Launch Career</button>
      </div>
    </nav>

    <!-- Header -->
    <div id="main-content">
      <header id="header">
        <div id="mobile-header-container">
          <!-- (Mobile) hamburger icon -->
          <img
            id="kanban-hamburger"
            src="./assets/favicon.svg"
            alt="kanban hamburger icon"
          />
          <h2 id="header-title">Launch Career</h2>
        </div>
      </header>

      <!-- Main content -->
      <div id="kanban-board">
        <main id="kanban-sections">
          <!-- Todo Section -->
          <div id="todo-section">
            <div class="section-header">
              <span class="circle-icon"></span>
              <h4 class="column-title">TODO (4)</h4>
            </div>
            <div class="items-list">
              <div class="task-card">Launch Epic Career 🚀</div>
              <div class="task-card">Conquer React ⚛️</div>
              <div class="task-card">Understand Databases ⚙️</div>
              <div class="task-card">Crush Frameworks 🖼️</div>
            </div>
          </div>

          <!-- Doing Section -->
          <div id="doing-section">
            <div class="section-header">
              <span class="circle-icon"></span>
              <h4 class="column-title">DOING (2)</h4>
            </div>
            <div class="items-list">
              <div class="task-card">Master JavaScript 💛</div>
              <div class="task-card">Keep on Going 🏆</div>
            </div>
          </div>

          <!-- Done Section -->
          <div id="done-section">
            <div class="section-header">
              <span class="circle-icon"></span>
              <h4 class="column-title">DONE (2)</h4>
            </div>
            <div class="items-list">
              <div class="task-card">Explore ES6 Features 🚀</div>
              <div class="task-card">Have fun 🥳</div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
